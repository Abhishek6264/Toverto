<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Employees List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3" >
        <ion-list>
          <ion-card *ngFor="let employee of EmployeeList">
            <!-- <ion-card-header>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header> -->
            <ion-item-sliding >
              <ion-item-options side="start">
                <ion-item-option color="danger" expandable>
                  <ion-icon name="trash" style="zoom: 2.5;" (click)="remove(employee.id)"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              <ion-item-options side="end">
                <ion-item-option color="success" expandable>
                  <ion-icon name="create" style="zoom: 2.5;" [routerLink]="['/update/', employee._id]"></ion-icon>
                </ion-item-option>
              </ion-item-options>

              <ion-item>
                <ion-avatar slot="start">
                  <img src="assets/logo.png">
                </ion-avatar>
                <ion-label>
                  <h3>Email: <span style="color: aqua;">{{employee.email | titlecase}}</span></h3>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
            </ion-card>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
